<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/index.js"></script>
    <script src="js/productos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PreEntrega 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header>
        <div class="row">
            <div class="col-lg-12 col-12">
                <h1 class="display-1 text-center mt-5 fw-bolder text-light">PRODUCTOS EN VENTA</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row text-end">
            <div class="col-lg-12 col-12  pe-5">
                <i class="bi bi-cart4 fs-1"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-11 col-12 mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/velaDeSojaPecera.jpg" class="card-img-top img-thumbnail"
                                alt="Vela de Soja formato Pecera">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Vela de soja - modelo pecera -</h5>
                                <h6 class="fs-4 text-light mt-3">$ 2500</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/velaSojaFloreroVidrioConico.png" class="card-img-top img-thumbnail"
                                alt="Vela de Soja vidrio conico">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Vela de soja - modelo vidrio conico -</h5>
                                <h6 class="fs-4 text-light mt-3">$ 9800</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/velaVaso.jpeg" class="card-img-top img-thumbnail" alt="Vela de soja vaso">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Vela de soja - modelo en vaso</h5>
                                <h6 class="fs-4 text-light mt-3">$ 4600</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-11 col-12 mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/sahumoSmadre.jpg" class="card-img-top img-thumbnail"
                                alt="Sahumos Sagrada Madre">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Sahumo - aroma romero - </h5>
                                <h6 class="fs-4 text-light mt-3">$ 670</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/sahumerioSmadreElementos.jpg" class="card-img-top img-thumbnail img-fluid"
                                alt="Sahumerios Sagrada Madre">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Sahumerios - Sagrada Madre -</h5>
                                <h6 class="fs-4 text-light mt-3">$ 790</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/defumacionSmadre.png" class="card-img-top img-thumbnail"
                                alt="Defumacion Sagrada Madre">
                            <div class="card-body text-center">
                                <h5 class="card-title text-light fs-3">Piedras de defumacion</h5>
                                <h6 class="fs-4 text-light mt-3">$ 670</h6>
                                <button type="button" class="btn btn-secondary btn-lg mt-2 border-white">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <p class="mt-5 fs-3 fw-bolder">Adrian Juan Baltuliones</p>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
